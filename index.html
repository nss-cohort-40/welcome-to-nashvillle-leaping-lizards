<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Nashville</title>
</head>
<body>
  
  <header>
    <img src="Images/flag.jpg" alt="picture of Nashville at sunset" class="profile-image">
    <h1>Welcome To Nashville</h1>
  </header>

  <article class="article-container">

    <section class="search">
      <h2>Search for stuff to do today!</h2>
      <h2>Not sure what to search for? Click search button next to empty search bar for randomized suggestions.</h2>
      <fieldset>
          <div class="flex-container">
            <div>
              <input type="text" id="parks-input" placeholder="parks by feature">
              <button type="button" id="parks-search">Search</button>
            </div>
            <div>
              <input type="text" id="public-art-input" placeholder="public art by description">
              <button type="submit" id="public-art-search">Search</button>
            </div>
            <div>
              <input type="text" id="restaurants-input" placeholder="restaurants in Nashville">
              <button type="button" id="restaurants-search">Search</button>
            </div>
            <div>
              <input type="text" id="concert-input" placeholder="concerts by genre">
              <button type="button" id="concert-search">Search</button>
            </div>
            <div>
              <button id="clear-results">Clear Results</button>
              <button id="clear-itinerary">Clear Itinerary</button>
            </div>
          </div>
      </fieldset>
    </section>

    <section class="results disabled">
      <table class="concerts-table">
      </table>
    </section>
    
    <section class="itinerary">
      <div id="itinerary-header"></div>
      <div id="itinerary-results">
        <div id="park-container"></div>
        <div id="art-container"></div>
        <div id="restaurant-container"></div>
        <div id="concert-container"></div>
        <button id="saveToDB">Save Itinerary</button>
      </div>
    </section>
    
  </article>
  
  <script src="scripts/regEx.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/resultsComponent.js"></script>
  <script src="scripts/keys.js"></script>
  <script src="scripts/concert/concertAPI.js"></script>
  <script src="scripts/activate.js"></script>
</body>
</html>
